version: '3.8'

services:
  # Database Service (PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: saas_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API Service
  backend:
    build: ./backend
    container_name: saas_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=saas_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=supersecretkey_at_least_32_characters_long_for_security
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - database
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service (React)
  frontend:
    build: ./frontend
    container_name: saas_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      # This is for browser access
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true # Fix for React exiting immediately in Docker

volumes:
  postgres_data: